<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stormy Weather</title>
<style>
@import url(http://fonts.googleapis.com/css?family=Oxygen:400,700);
@font-face {
	font-family: 'Icomoon';
	src:url('assets/fonts/icomoon.woff') format('woff');
	font-weight: normal;
	font-style: normal;
}
* { -moz-box-sizing: border-box; box-sizing: border-box; } 
[class^="icon-"], [class*=" icon-"] {
	font-family: 'Icomoon';
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

.icon-screen:before { content: "\e600"; }
.icon-mobile:before { content: "\e601"; }
.icon-tablet:before { content: "\e602"; }
html, body { min-height: 100%; }
html { background: url(assets/images/stormy-weather.jpg);
background-position: center;
background-size: cover;
}
body { font-family: Oxygen, Arial, sans-serif;
color: #fff;
margin: 0;
}
header { background: rgba(0,0,0,0.5); padding: 1.5rem; display: flex; justify-content: space-between; }
header h1 { font-size: 3rem; margin: 0; line-height: 1; }
nav a { color: #fff; font-size: 1.5rem; text-decoration: none; opacity: .5; transition: .5s; }
nav a:hover { opacity: 1; }  
blockquote { width: 25%; background: rgba(0,0,0,0.6); padding: 1.5rem; border: 4px double #fff; margin-left: 5rem; margin-top: 5rem; } 

@media screen and (min-width: 800px) {
	nav a:last-child { opacity: 1; }
}

@media screen and (max-width: 600px) {
	nav a:nth-child(2) { opacity: 1; }
	header { flex-direction: column; }
	header h1 { margin-bottom: 1rem; } 
	blockquote { width: 50%; } 
}
@media screen and (max-width: 400px) {
	nav a:first-child { opacity: 1; }
	blockquote { margin: 2rem auto; width: 100%; border: none; } 
}
</style>
</head>
<body>
<header>
<h1>Stormy Weather</h1>
<nav>
<a href=# class=icon-mobile></a>
<a href=# class=icon-tablet></a>
<a href=# class=icon-screen></a>
</nav>
</header>
<blockquote>
<p>Life is bare, gloom and mis'ry everywhere. Stormy weather. Just can't get my poor self together. I'm weary all the time, so weary all the time.
<p>When he went away the blues walked in and met me. If he stays away old rockin' chair will get me.
</blockquote>
</body>
</html>
