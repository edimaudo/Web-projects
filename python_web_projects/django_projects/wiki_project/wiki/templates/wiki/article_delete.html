{% extends 'wiki/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>Article Details</h1>

<div>
    <hr>
    <table>
                <tbody>
        
    <dl class="row">
        <dt class="col-sm-2">
            Title
        </dt>
        <dd class="col-sm-10">
            {{article.title }}
        </dd>
        <dt class="col-sm-2">
            Text
        </dt>
        <dd class="col-sm-10">
            {{article.text}}
        </dd>        
            </tbody>
        </table>
        
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{article.id}}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
    
    <div class="form-group">
        <a href="{% url 'article_edit' article.slug %}">Edit</a> |
        <a href="{% url 'article' %}">Back to List</a>
    </div>
</form>



</main>
</div>
{% endblock %}
