{% extends 'student_system/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>CD Details</h1>

<div>
    <hr>
    <dl class="row">
        <dt class="col-sm-2">
            Student
        </dt>
        <dd class="col-sm-10">
            {{attendance.student }}
        </dd>
        <dt class="col-sm-2">
           Course
        </dt>
        <dd class="col-sm-10">
            {{attendance.course}}
        </dd>
        <dt class="col-sm-2">
           Attendance Date
        </dt>
        <dd class="col-sm-10">
            {{attendance.attendance_date}}
        </dd>
            </tbody></table>
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{attendance.id}}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
    
    <div class="form-group">
        <a href="{% url 'attendance_edit' pk=attendance.pk %}">Edit</a> |
        <a href="{% url 'attendance' %}">Back to List</a>
    </div>
</form>



</main>
</div>
{% endblock %}
