{% extends "base.html" %}


{% block content %}
<h1>Listing products</h1>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image url</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>

  <tbody>
  	{% for product in products %}
  		<tr>
  			<td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.image_url }}</td>
        <td><a href="/view/{{product.id}}">Show product</a>></td>
        <td><a href="/update/{{product.id}}">Edit Product</a></td>
        <td><a href="/delete/{{product.id}} onclick="return confirm('Are You Sure To Delete ?')">Delete</a></td>
  		<tr>
  	{% endfor %}
  </tbody>
</table>
<br>

<a href="{{ url_for('add_product') }}">Add Product</a>

{% endblock %}
