<!doctype html>

<html>

<head>
	<title>Guessing game</title>
</head>

<body style="text-align:center">
<div>Enter a number between 1 to 200! You get 10 guesses</div>
<p>Your guess:<input></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
var key = Math.floor(Math.random() * 200 + 1) //guess key
var turn = 10;
$('input').change(function(){
	var guess = $('input').val();
	
	if (!guess) return;
	guess = Number(guess);
	var hint;
	
	if (guess == key){
		hint = '<p>You won! woo hoo!</p>';
		turn = 0;
	} else {
		hint = 'Not really ';
		if (guess < key) hint += ' Too small!';
		if (guess > key) hint += ' Too large!';
		turn = turn - 1;
	}
	if (turn == 0){
    hint += '<div>The secret number was ' + key + '.</div>';
		$('p').hide();
	 } else {
		hint += ' You have ' + turn + ' guesses left.';
	 }
	  $('div').html(hint);
	  $(this).select();

});

</script>
</body>

</html>
