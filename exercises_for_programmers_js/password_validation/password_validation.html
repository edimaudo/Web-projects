<html>
	<div>Password validation</div>
	<div id="content"></div>
</html>

<script>
/*
Create a simple program that validates user login credentials. The program must prompt the user for a username and password. The program should compare the password given by the user to a known password. If the password matches, the program should display “Welcome!” If it doesn’t match, the program should display “I don’t know you.”

Use an if/else statement for this problem. • Make sure the program is case sensitive.


• Create a map of usernames and passwords and ensure
the username and password combinations match.
*/	


var userpasswordinfo = {"user1":"12345","user2":"23456","user3":"ffererg"};
var outputinfo = document.getElementById("content");
var userinfo;
var passwordinfo;
var key;
userinfo = prompt("Please enter your username: ");
passwordinfo = prompt("Please enter your password: ");
passwordinfo.type = "hidden"
if (checkuser(userinfo,passwordinfo)){
	outputinfo.innerHTML += "Please enter your username: " + userinfo + "<br>";
	outputinfo.innerHTML += "Please enter your password: " + passwordinfo + "<br>";
	outputinfo.innerHTML += "welcome!";
} else {
	while(!(checkuser(userinfo,passwordinfo))){
		alert("Please enter a valid username/password");
		userinfo = prompt("Please enter your username ");
		passwordinfo.type = "password"
		passwordinfo = prompt("Please enter your password ");
		if (checkuser(userinfo,passwordinfo)){
			outputinfo.innerHTML += "Please enter your username " + userinfo + "<br>";
			outputinfo.innerHTML += "Please enter your password " + passwordinfo + "<br>";
			outputinfo.innerHTML += "welcome";
			break;
		}
		continue;
	}

}

function checkuser(userinfo, passwordinfo){
	for (var key in userpasswordinfo){
  	if (key === userinfo && userpasswordinfo[key] === passwordinfo){
    	return true;
    } else {
    	return false;
    }
  }
}

</script>
