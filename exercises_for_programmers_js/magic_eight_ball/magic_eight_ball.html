<html>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<body>
     <h1>Magic 8-Ball, Ask a Question and then click</h1> 
    <div id="sha">
        <div id="ocirc" class="shake"></div>
        <div id="icirc" class="shake"></div>
        <div id="eight" class="shake">8</div>
    </div>
    <div id="res"></div>
</body>
</html>

<style>
	h1{
  text-align:center;
}
#sha {
    position:absolute;
    left:500px;
    top:100px;
}
#ocirc {
    left:30px;
    position:absolute;
    border-style: solid;
    border: 3px;
    border-radius:100px;
    width:200px;
    height:200px;
    background-color:black;
}

#icirc {
    position:absolute;
    border-style: solid;
    border: 3px;
    border-radius:50px;
    width:100px;
    height:100px;
    background-color:white;
    left:80px;
    top:50px;
    z-index:1;
}

#eight {
    position:absolute;
    left:115px;
    top:70px;
    font-size:350%;
    z-index:2;
}
#res {
    position:absolute;
    left:400px;
    top:332px;
    font-size:250%;
}
</style>


<script>
	var messages = ["No","Not today","It is decidedly so","Without a doubt","Yes definitely","You may rely on it",
"As I see it yes","Most likely","Outlook good","Signs point to yes","Reply hazy try again","Ask again later",
"Better not tell you now","Cannot predict now","Concentrate and ask again","Don't count on it","My reply is no","My sources say no","Outlook not so good","Very doubtful"];

result = function () {
    var randomnumber = Math.floor(Math.random() * 21);
    document.getElementById("res").innerHTML = "Answer:  " + messages[randomnumber];
}

$('#ocirc').click(function () {
    $('.shake').effect("shake", {
        times: 8,
        direction: "up"
    }, 2000);
    var mytimer = window.setTimeout('result()', 3000);
});
</script>
