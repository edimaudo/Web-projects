{% extends base.html%}

{%content %}
<div id="landing-page">
  <div id="launch-buttons">
    <Link to="/minions">
      <div id="minions-launch" className="button launch-button">
        <img className="button launch-icon" src="static/img/minion_icon_home.svg" alt="" />
        <div className="button label launch-label">
          MINIONS.exe
        </div>
      </div>
    </Link>
    <Link to="/ideas">
      <div id="ideas-launch" className="button launch-button">
        <img className="button launch-icon" src="static/img/minion_icon_money.svg" alt="" />
        <div className="button label launch-label">
          MILLION $ IDEAS.exe
        </div>
      </div>
    </Link>
  </div>
  <AllMeetings />
  <div id="meetings-cancel" className="button" onClick={cancelMeetings}>
    Cancel All
  </div>
</div>
{% endblock %}
