{% extends base.html %}

{% content %}

      <div className="minion-grid" key={minion.id}>
        <Link to=/minions/{minion.id} >
          <img className="button minion-thumbnail" src="static/img/minion.svg" alt="minion" />
          <p>{name}</p>
          <p>ID #{minion.id}</p>
        </Link>
        <img onClick={() => props.deleteMinion(minion.id)}  className="button x-button" src="static/img/x_button.svg" alt="" />
      </div>

{% endblock %}
