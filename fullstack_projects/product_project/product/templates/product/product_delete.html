{% extends 'product/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>Delete Product</h1>

<div>
    <hr>
    <dl class="row">
        <dt class="col-sm-2">
           Name
        </dt>
        <dd class="col-sm-10">
            {{product.Name}}
        </dd>
        <dt class="col-sm-2">
           Price
        </dt>
        <dd class="col-sm-10">
            {{product.Price}}
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            {{product.Description}}
        </dd>
            </tbody>
        </table>
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{product.id}}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
    
    <div class="form-group">
        <a href="{% url 'product_edit' pk=product.pk %}">Edit</a> |
        <a href="{% url 'product' %}">Back to Products</a>
    </div>
</form>
</main>
</div>
{% endblock %}
