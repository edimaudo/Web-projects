
{% block content %}
<form action="/update_product/{{product.id}}?_method=PATCH" method="POST">
	  	<input type="hidden"  name="id" value="{{product.id}}">

	<label for = "name">Name</label><br>
    <input type = "text" name = "title" required value="{{product.name}}"><br>
    
    <label for = "group">Group</label><br>
    <select name="group" value="{{product.group}}">
        <option value="bike">Bike</option>
        <option value="car">Car</option>
    </select><br>
    
    <label for = "price">Price</label><br>
    <input type = "number" name = "price" min="1" step = 0.01 required value="{{product.price}}"><br>
    
    <label for = "color">Color</label><br>
    <select name="color" value="{{product.color}}" >
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
      </select><br>
    
    <label for = "stock">Stock</label><br>
    <input type = "number" name = "stock" min="0" step = 1 required value="{{product.stock}}"><br>


	    <input type="submit" value="Update">
	    
	  </form>

   <p><button><a href="{{ url_for('products') }}">Products</a></button></p>


{% endblock %}
