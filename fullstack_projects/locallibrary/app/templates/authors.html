{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authors %}
  <ul>
    {% for author in authors %}
      <li>{{ Author.name }} | {{author.date_of_birth}}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %} 
{% endblock %}
