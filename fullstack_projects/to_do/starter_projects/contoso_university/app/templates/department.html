{% extends 'base.html' %}

{% block content %}

<h2>departments</h2>
<p>
    <a href="{{url_for('departments_add')}}">Create New</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Budget</th>
            <th>Start Date</th>
            <th>department ID</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
            <tr>
                <td>{{department.name}}</td>
                <td>{{department.budget}}</td>
                <td>{{department.start_date}}</td>
                <td>{{department.instructor_id}}</td>
                <td><a href="departments/view/{{department.id}}">View</a></td>|
                <td><a href="departments/edit/{{department.id}}">Edit</a></td>|
                <td><a href="departments/delete/{{department.id}}">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>   
</table>

{% endblock %}
