{% extends "base.html" %}

{% block content %}
<form action="/view_contact/{{contact.id}}?_method=PATCH" method="POST">

  <label>First Name</label>
  <input type="text" name="first_name" required="" value="{{contact.first_name}}"><br>
      
  <label>Last name</label>
  <input type="text" name="last_name" value="{{contact.last_name}}"><br>
      
  <label>Email</label>
  <input type="text" name="email" value="{{contact.email}}"><br>

  <label>Phone Number</label>
  <input type="text" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="{{contact.phone_number}}"><br>

  <label>Note</label>
  <input type="text" name="note" value="{{contact.note}}"><br>

</form><br>

<br><p><button><a href="{{ url_for('index') }}">Contacts</a></button></p>


{% endblock %}
