{% extends 'base.html' %}

{%block search %} 

<div id="search">
    <form id="country-search" method="post" action="{{ url_for('country') }}>
        <img id="magnifying-glass" alt="Search" src='static/img/magnify.svg' />
        <input type="text" id="country-search-input" placeholder="Search for a country" value="" />
        <input type="submit" value="SEARCH" id="country-search-button" />
    </form>
</div>

{% endblock %}
