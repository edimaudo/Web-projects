{% extends 'student_system/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>Delete Department</h1>

<div>
    <hr>
    <dl class="row">
        <dt class="col-sm-2">
            Department Name
        </dt>
        <dd class="col-sm-10">
            {{department.name}}
        </dd>

            </tbody></table>
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{department.id}}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
    
    <div class="form-group">
        <a href="{% url 'department_edit' pk=department.pk %}">Edit</a> |
        <a href="{% url 'department' %}">Back to List</a>
    </div>
</form>



</main>
</div>
{% endblock %}
