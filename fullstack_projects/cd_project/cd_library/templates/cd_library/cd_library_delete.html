{% extends 'cd_library/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>CD Details</h1>

<div>
    <hr>
    <dl class="row">
        <dt class="col-sm-2">
            Title
        </dt>
        <dd class="col-sm-10">
            {{cd_library.title }}
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            {{cd_library.description}}
        </dd>
        <dt class="col-sm-2">
            Artist
        </dt>
        <dd class="col-sm-10">
            {{cd_library.artist}}
        </dd>
        <dt class="col-sm-2">
            Date
        </dt>
        <dd class="col-sm-10">
            {{cd_library.date}}
        </dd>
        <dt class="col-sm-2">
            Genre
        </dt>
        <dd class="col-sm-10">
            {{cd.library.genre}}
        </dd>
                
            </tbody></table>
        </dd>
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{cd_library.id}}">
    <input type="submit" value="Delete" class="btn btn-danger"> |
    <div>
        <a href="{% url 'cd_library_edit' pk=student.pk %}">Edit</a> |
        <a href="{% url 'index' %}">Back to List</a>
    </div>
</form>



</main>
</div>
{% endblock %}
