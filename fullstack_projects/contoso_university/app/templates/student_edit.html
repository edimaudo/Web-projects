{% extends 'base.html' %}

{% block content %}

<h1>Edit</h1>

<h4>Student</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form action="/students/edit/{{student.id}}?_method=PATCH" method="POST">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <input type="hidden"  name="id" required="" value="{{instructor.id}}">
            <div class="form-group">
                <label asp-for="First Name" class="control-label"></label>
                <input type ="text" name="first_name" required="" value = "{{student.first_name}}" class="form-control" />
                <span asp-validation-for="LastName" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Last Name" class="control-label"></label>
                <input type ="text" name="last_name" required="" value = "{{student.last_name}}" class="form-control" />
                <span asp-validation-for="FirstMidName" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Enrollment Date" class="control-label"></label>
                <input type = "date" name = "hire_date" required = "" value = "{{student.enrollment_date}}" asp-for="HireDate" class="form-control" />
                <span asp-validation-for="EnrollmentDate" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a href="{{url_for('students')}}">Back to Students</a>
</div>

{%  endblock %}
