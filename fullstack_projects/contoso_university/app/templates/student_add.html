{% extends 'base.html' %}

{% block content %}

<h1>Create</h1>

<h4>Student</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form action="{{ url_for('student_add') }}" method="POST">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label asp-for="First Name" class="control-label"></label>
                <input type ="text" name="first_name" required="" class="form-control" />
                <span asp-validation-for="LastName" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Last Name" class="control-label"></label>
                <input type ="text" name="last_name" required="" class="form-control" />
                <span asp-validation-for="FirstMidName" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Enrollment Date" class="control-label"></label>
                <input type = "date" name = "enrollment_date" required = "" asp-for="HireDate" class="form-control" />
                <span asp-validation-for="EnrollmentDate" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a href="{{url_for('students')}}">Back to Students</a>
</div>

{%endblock %}
