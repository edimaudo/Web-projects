{% extends 'base.html' %}

{% block content %}

<h1>Add</h1>

<h4>course</h4>
<hr/>

<div class="row">
    <div class="col-md-8">
        <form action="{{ url_for('course_add') }}" method="POST">
            <input type="hidden"  name="id" required="" value="{{course.id}}">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>

            <div class="form-group">
                <label asp-for="Title" class="control-label"></label>
                <input type ="text" name="title" required="" class="form-control" />
                <span asp-validation-for="FirstMidName" class="text-danger"></span>
            </div>
            
            <div class="form-group">
                <label asp-for="Credits" class="control-label"></label>
                <input type = "number" min = 0 name ="credits" required="" asp-for="LastName" class="form-control" />
                <span asp-validation-for="LastName" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label asp-for="department id" class="control-label"></label>
                <input type = "number" name = "department_id" required = "" asp-for="HireDate" class="form-control" />
                <span asp-validation-for="HireDate" class="text-danger"></span>
            </div>


            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a href="{{url_for('courses')}}">Back to courses</a>
</div>


{% endblock %}
