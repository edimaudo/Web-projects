{% extends 'base.html' %}

{% block content %}

<h1>Add</h1>

<h4>department</h4>
<hr/>

<div class="row">
    <div class="col-md-8">
        <form action="{{ url_for('department_add') }}" method="POST">
            <input type="hidden"  name="id" required="" value="{{department.id}}">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>

            <div class="form-group">
                <label asp-for="First Name" class="control-label"></label>
                <input type ="text" name="name" required="" class="form-control" />
                <span asp-validation-for="FirstMidName" class="text-danger"></span>
            </div>
            
            <div class="form-group">
                <label asp-for="Last Name" class="control-label"></label>
                <input type = "number" min = 0 name ="budget" required="" asp-for="LastName" class="form-control" />
                <span asp-validation-for="LastName" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label asp-for="HireDate" class="control-label"></label>
                <input type = "date" name = "start_date" required = "" asp-for="HireDate" class="form-control" />
                <span asp-validation-for="HireDate" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="OfficeAssignment.Location" class="control-label"></label>
                <input type = "number" name = "instructor_id" required = "" asp-for="OfficeAssignment.Location" class="form-control" />
                <span asp-validation-for="OfficeAssignment.Location" class="text-danger" />
            </div>

            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a href="{{url_for('departments')}}">Back to departments</a>
</div>


{% endblock %}
