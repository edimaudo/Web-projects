{% extends 'base.html' %}

{% block content %}

<h1>Details</h1>
<form action="instructors/view/{{instructor.id}}?_method=PATCH" method="POST">
<div>
    <h4>Instructor</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            <label>First Name</label>
        </dt>
        <dd class = "col-sm-10">
            <input type="text" name="first_name" required="" value="{{instructor.first_name}}"><br>
        </dd>
        <dt class = "col-sm-2">
            <label>Last Name</label>
        </dt>
        <dd class = "col-sm-10">
            <input type="text" name="last_name" required="" value="{{instructor.last_name}}"><br>
        </dd>
        <dt class = "col-sm-2">
            <label>Hire Date</label>
        </dt>
        <dd class = "col-sm-10">
            <input type="text" name="hire_date" required="" value="{{instructor.hire_date}}"><br>
        </dd>
    </dl>
</div>
<div>
    <a href="instructors/edit/{{instructor.id}}">Edit</a> |
    <a href="{{url_for('instructors')}}">Back to Instructors</a>
</div>
</form>

{% endblock %}
