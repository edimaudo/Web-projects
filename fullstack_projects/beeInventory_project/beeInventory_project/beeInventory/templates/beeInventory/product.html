{% extends 'book/base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'beeInventory/js/product.js' %}"></script>
{% endblock %}

{% block content %}
   <h1 class="page-header">Products</h1>

  <!-- BUTTON TO TRIGGER THE ACTION -->
  <p>
    <button type="button" class="btn btn-primary js-create-product">
      <span class="glyphicon glyphicon-plus"></span>
      New Product
    </button>
  </p>
  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        
      </tr>
    </thead>
    <tbody>
      {% for product in product_list %}
        <tr>
          
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">No Products</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- THE MODAL WE WILL BE USING -->
  <div class="modal fade" id="modal-product">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
{% endblock %}
