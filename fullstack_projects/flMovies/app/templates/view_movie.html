{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} View movie {% endblock %}

{% block body %}
<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Movie</h4>
    </div>
    <div class="modal-body">
        <form action="/view/{{movie.id}}" method="POST">  
            <div class="form-group">
                <label>Title</label>
                 <input type="hidden"  name="id" value="{{movie.id}}">
                <input type="text" class="form-control" name="title" value="{{movie.title}}">
             </div>
             <div class="form-group">
                <label>Genre</label>
                <input type="text" class="form-control" name="genre" value="{{movie.genre}}">
             </div>
             <div class="form-group">
                <label>Release Date</label>
                <input type="date" class="form-control" name="release_date" value="{{movie.release_date}}">
             </div>
             <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" name="price" value="{{movie.price}}">
             </div>
             <div class="form-group">

            </div>
        </form> 
        <a href="{{ url_for('index') }}">
            <button class="btn btn-primary">Back to Movies</button>
        </a>  
    </div>
</div>
{% endblock %}
