<html>
	<div id="content"></div>
</html>

<script>
/*
Write a program that asks for three numbers. Check first to see that all numbers are different. If they’re not different, then exit the program. Otherwise, display the largest number of the three.

Write the algorithm manually. Don’t use a built-in function for finding the largest number in a list.

 Modify the program so that all entered values are tracked and the user is prevented from entering a number that’s already been entered.
• Modify the program so that it asks for ten numbers instead of three.
• Modify the program so that it asks for an unlimited number of numbers.

challenges
Modify the program so that all entered values are tracked and the user is prevented from entering a number that’s already been entered.
*/
//assumption user is only entering numbers
//input

numberdata = prompt("How many numbers do you want to compare?");
var count = 0;
var inputnumber;
numlist = [];
var outputtext = "Enter a number: "; 
var errortext = "Please enter a number";
outputinfo = document.getElementById("content");

while(isNaN(parseInt(numberdata))){
	alert(errortext);
	numberdata = prompt("How many numbers do you want to compare?");
	continue;
}

while (count !== parseInt(numberdata)){
	inputnumber = prompt(outputtext);
  if (isNaN(parseInt(inputnumber))){
  		alert(errortext);
    	continue;
  } else if (checknum(parseInt(inputnumber))){
  		alert("The number already exists");
		continue;
  } else {
  		numlist.push(parseInt(inputnumber));
		count++;
		outputinfo.innerHTML += outputtext + String(inputnumber) + "<br>";
  }
}

//output
document.body.innerHTML += "The largest number is " + String(getLargest(numlist));


function checknum(value){
  for (var key in numlist){
  	if (value === numlist[key]){
  		return true;
  	} else {
  		return false;
  	}
  }	
}

function getLargest(value){
	newvalue = value.sort();
	return newvalue[newvalue.length-1];
}
</script>
