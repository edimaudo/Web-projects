{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>ToDo Details</h1>

<div>
    <hr>
    <table>
        <tbody>
        
    <dl class="row">
        <dt class="col-sm-2">
            Title
        </dt>
        <dd class="col-sm-10">
            {{todo.title }}
        </dd>
        <dt class="col-sm-2">
            Description
        </dt>
        <dd class="col-sm-10">
            {{todo.description}}
        </dd>        
            </tbody>
        </table>
        
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{todo.id}}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
    
    <div class="form-group">
        <a href="{% url 'todo_edit' todo.pk %}">Edit</a> |
        <a href="{% url 'todo_list' %}">Back to List</a>
    </div>
</form>



</main>
</div>
{% endblock %}
