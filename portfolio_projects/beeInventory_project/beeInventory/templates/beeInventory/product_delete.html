{% extends 'beeInventory/base.html' %}

{% block content %}
<div class="container">
        <main role="main" class="pb-3">
<h1>product Details</h1>

<div>
    <hr>
    <table>
        <tbody>
        
    <dl class="row">
        <dt class="col-sm-2">
            Name
        </dt>
        <dd class="col-sm-10">
            {{product.name }}
        </dd>
        <dt class="col-sm-2">
            Product Group
        </dt>
        <dd class="col-sm-10">
            {{product.productgroup}}
        </dd>  
        
            </tbody>
        </table>
        
    </dl>
</div>

<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" data-val="true" data-val-required="The ID field is required." id="ID" name="ID" value="{{product.id}}">
    <div class="form-group">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
    
    <div class="form-group">
        <a href="{% url 'product_edit' product.pk %}">Edit</a> |
        <a href="{% url 'product_list' %}">Back to List</a>
    </div>
</form>



</main>
</div>
{% endblock %}
