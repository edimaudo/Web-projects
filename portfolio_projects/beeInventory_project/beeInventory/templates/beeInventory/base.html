<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeInventory </title> 
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
          <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>


<header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'about' %}">Bee Inventory</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        {% if user.is_authenticated %}
                        <li class="nav-item">  
                            <a class="nav-link text-dark" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">  
                            <a class="nav-link text-dark" href="{% url 'productgroup_list' %}">Product Groups</a>
                        </li>
                        <li class="nav-item">  
                            <a class="nav-link text-dark" href="{% url 'variant_list' %}">Variants</a>
                        </li>
                        <li class="nav-item">  
                            <a class="nav-link text-dark" href="{% url 'product_list' %}">Products</a>
                        </li>
                        <li class="nav-item">  
                            <a class="nav-link text-dark" href="{% url 'stock_list' %}">Stocks</a>
                        </li>
                        <li class="nav-item">  
                            <a class="nav-link text-dark" href="{% url 'order_list' %}">Orders</a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="#">Welcome, {{user.username}}</a>
                            {% else %}
                        </li>
                        <li class="nav-item"> 
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% include 'beeInventory/messages.html' %}
    </header>

  <body>
        {% block content %}

        {% endblock %}
    </body>

</html>
