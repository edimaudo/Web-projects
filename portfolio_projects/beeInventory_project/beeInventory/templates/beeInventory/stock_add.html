{% extends 'beeInventory/base.html' %}

{% block content %}
<div class="container">
    <main role="main" class="pb-3">
<h1>Add Stock</h1><hr>

{% load crispy_forms_tags %} 

    <form method="post">
        {% csrf_token %}
            {{form|crispy}}
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary"> 
            </div>
            <div>
                <a href="{% url 'stock_list' %}">Back to List</a>
            </div>
    </form>

</main>
</div>

{% endblock %}
